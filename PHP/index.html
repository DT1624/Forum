<!DOCTYPE html>
<html>
<head>
<title>UET Forum</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-blue.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="icon" type="image/x-icon" href="https://cdn.haitrieu.com/wp-content/uploads/2021/10/Logo-DH-Cong-Nghe-UET.png">
<style>
html, body, h1, h2, h3, h4, h5 {font-family: "Open Sans", sans-serif}
</style>
</head>
<body class="w3-theme-l5">

<!-- Navbar -->
<div class="w3-top">
 <div class="w3-bar w3-theme-d2 w3-left-align w3-large">
  <a href="#" class="w3-bar-item w3-button w3-padding-large w3-theme-d4"><i class="fa fa-home w3-margin-right"></i>UET Forum</a>
 </div>
</div>

<!-- Page Container -->
<div class="w3-container w3-content" style="max-width:1400px;margin-top:80px">    
  <!-- The Grid -->
  <div class="w3-row">
    <!-- Middle Column -->
    <div class="w3-col m7">
      <div class="w3-row-padding">
        <div class="w3-col m12">
          <div class="w3-card w3-round w3-white">
            <div class="w3-container w3-padding" id="login-register">
              <h6>ĐĂNG NHẬP</h6>
                <label for="">Tài khoản: <input class="w3-input w3-border w3-padding" type="text" id="login-username-inp"></label><br>
                <label for="">Mật khẩu: <input class="w3-input w3-border w3-padding" type="password" id="login-password-inp"></label>
                <button class="w3-button w3-theme" style="margin-top:30px;" onclick="login()">Đăng
                  nhập</button><br>
                <a onclick="show_register()">Chưa có tài khoản? Đăng ký tại đây</a>
            </div>
          </div>
        </div>
      </div>        
    <!-- End Middle Column -->
    </div>
  </div>
</div>
<!-- Footer -->
<footer class="w3-container w3-theme-d3 w3-padding-16" style=" position: absolute; bottom:0; width: 100%;">
  <h5>Footer</h5>
</footer>
<script src="index.js"></script>
</body>
</html>
